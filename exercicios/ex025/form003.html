<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
    <style>
    * {
        font-family: Arial, Helvetica, sans-serif;    
        color: rgb(3, 0, 1);
        background-color: azure;
        padding: 20;
        font-size: medium;
     }
    </style>
</head>
<body>
    <h1>
        <p>Teste de Formulário</p>
        <form action="cadastro.php" method="get" autocomplete="on">
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" required maxlength="30"
                placeholder="nome completo" autocomplete="name" required>
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10 " placeholder="0 a 10" step="0.1" required>
            </p>
            <p>
                <label for="imes">Périodo Letivo</label>
                <input type="month" name="mes" id="imes" value="2024-10">
            </p>
            <p>
                <label for="idia"> Dia da Prova</label>
                <input type="date" name="dia" id="india">
            </p>
            <p>
                <label for="ihora">Hora da Prova</label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </h1>
    
</body>
</html>
